<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ht.kz form by Aziz Isapov" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>ht.kz test page</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="close-btn"></div>
        <h1 class="header-title title">
          Купите тур не <br />
          выходя из дома
        </h1>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <form id="form" class="form flex --just-center --wrap">
          <div id="form-city" class="form__city --margin-bottom --padding">
            <div class="form-title form-title_margin">Город вылета</div>
            <select
              required
              name="departCity"
              id="depart-city"
              class="form__select input_style"
            >
              <option value="" disabled selected hidden>Город</option>
              <option value="10">Алматы</option>
              <option value="11">Астана</option>
            </select>
          </div>
          <div
            id="form-country"
            class="form__country --margin-bottom --padding"
          >
            <div class="form-title form-title_margin">Страна</div>
            <select
              required
              name="country"
              id="country"
              class="form__select input_style"
            >
              <option value="" disabled selected hidden>Страна</option>
              <!-- <option value="552">Турция</option>
        <option value="553">Тайланд</option>
        <option value="554">Чехия</option> -->
            </select>
          </div>
          <div
            id="form-date-picker"
            class="form__date-picker --margin-bottom --padding"
          >
            <div class="form-title form-title_margin">Дата вылета</div>
            <input
              required
              type="date"
              name="date"
              id="date-input"
              class="date-input input_style"
            />
          </div>
          <div id="form-nights" class="form__nights --margin-bottom --padding">
            <div class="form-title form-title_margin">Кол-во ночей от</div>
            <input
              required
              placeholder="от 5 до 15"
              type="number"
              min="5"
              max="15"
              name="nights"
              id="nights"
              class="nights input_style"
            />
          </div>
          <div
            id="form-nights-to"
            class="form__nights-to --margin-bottom --padding"
          >
            <div class="form-title form-title_margin">Кол-во ночей до</div>
            <input
              required
              placeholder="от 5 до 15"
              type="number"
              min="5"
              max="15"
              name="nightsTo"
              id="nights-to"
              class="nights-to input_style"
            />
          </div>
          <div
            class="
              form__btn
              --margin-bottom
              --padding
              --align-end
              --just-center
            "
          >
            <button type="submit" class="btn input_style">Отправить</button>
          </div>
        </form>
      </div>

      <div id="tours" class="tours">
        <div class="container">
          <div class="tours__title tours__title_margin">
            <!-- <h2>
        Результаты запроса (<span class="tours__city-span"></span> -
        <span class="tours__country-span"></span>,
        <span class="tours__date-span"></span>,
        <span class="tours__nights-span"></span>-<span
          class="tours__nights-to-span"
        ></span
        >н.):
      </h2> -->
          </div>

          <table class="tour-table">
            <thead>
              <!-- <tr>
          <th>Hotel name</th>
          <th>price</th>
          <th>currency</th>
        </tr> -->
            </thead>
            <tbody id="tourTableBody">
              <!-- <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="js/main.min.js"></script>
  </body>
</html>
